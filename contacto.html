<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5/dist/fancybox/fancybox.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Formulario de Contacto</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombre" name="nombre" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>

      <!-- Botón que abre el mapa en Fancybox -->
      <div class="text-center mt-4">
        <a data-fancybox data-src="#mapaPulgaStore" href="javascript:;" class="btn btn-outline-success">
          Ver Mapa de Ubicación
        </a>
      </div>
    </form>
  </div>

  <!-- Mapa FBox -->
  <div style="display: none;" id="mapaPulgaStore">
    <div style="width: 100%; height: 400px;">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.8!2d-70.6483!3d-33.4569!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c59d384020f9%3A0x3697b5461fbb5a93!2sSantiago%20Centro%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1680156742333!5m2!1ses-419!2scl"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">PulgaStore 2025</p>
    <ul class="list-inline">
      <li class="list-inline-item">Camila Collado</li>
      <li class="list-inline-item">Daniel Paredes</li>
      <li class="list-inline-item">Jesús Pérez</li>
    </ul>
    <p class="mb-0">Todos los derechos reservados</p>
    <div id="fechayhora"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5/dist/fancybox/fancybox.umd.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    Fancybox.bind("[data-fancybox]", {});
  </script>
</body>
</html>
